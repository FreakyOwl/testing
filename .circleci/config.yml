version: 2.1

orbs:
  python: circleci/python@0.2.1

jobs:
  build-and-test:
    executor: python/default
    steps:
      - checkout
      - python/install-deps
      - python/pylint
      - run:
          command: chmod +x manage.py
          name: Permission
      - run:       
          command: ./manage.py test
          name: Test

workflows:
  main:
    jobs:
      - build-and-test
