version: 2.1

orbs:
  python: circleci/python@0.2.1

jobs:
  build-and-test:
    executor: docker
    docker:
      - image: python 3.3.5
    steps:
      - checkout
      - python/install-deps
      - run:
          name: Git Commands
          command: git update-index --chmod=+x main_script.py
      - run:
          name: Run Linting
          command: pylint main_script.py
      - run:
          name: Testing
          command: pytest main_script_test.py 
      - run:       
          name: Launch
          command: ./main_script.py
             
workflows:
  main:
    jobs:
      - build-and-test
